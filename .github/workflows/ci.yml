name: CI

on:
  push:
    branches:
      - 'testci'

jobs:
  test:
    runs-on: ubuntu-24.04-arm 
    container:
      image: ghcr.io/wp732/citool:latest
      options: --user root
      env:
        HOME: /home/user
        POETRY_VIRTUALENVS_PATH: /home/user/.cache/pypoetry/virtualenvs
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Add missing import packages
        run: bin/add_missing_imports.sh

#      - name: Run code formatting check via ruff
