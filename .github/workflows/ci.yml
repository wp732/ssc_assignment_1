#      - name: Run linting via pylint
#        run: bin/run_pylint.sh --disable=C0114,C0115,C0116
 
#      - name: Run SAST via bandit
#        run: bin/run_bandit.sh -f txt
 
      - name: Run type checking via mypy
        run: bin/run_mypy.sh
 
