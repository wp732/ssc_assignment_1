[tool.poetry]
name = "wp732-rekor-tools"
version = "0.0.0" # POETRY_DYNAMIC_VERSION overwrites this dummy version
description = "Tools to make using Rekor eaiser"
license = "Apache-2.0"
readme = "src/wp732/rekor_tools/README.md"
authors = ["Warren Pfeffer <wp732@nyu.edu>"]
exclude = ["**/.gitignore","bin"]
include = [
    { path = "dist/cyclonedx-sbom.json", format = ["wheel"] }
]

[[tool.poetry.packages]]
include = "wp732"
from = "src"

[tool.poetry-dynamic-versioning]
enable = true
metadata = false

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
jsonschema = ">=4.25.1,<5.0.0"
requests = ">=2.32.5,<3.0.0"
cryptography = ">=46.0.3,<47.0.0"

[tool.poetry.scripts]
wp732_rekor_tool = "wp732.rekor_tools.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
